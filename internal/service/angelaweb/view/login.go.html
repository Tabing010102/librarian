<div class="container">
    <div class="login">
        <div class="login-header">
            <h1 class="login-title">{{localize .Ctx "LoginTitle"}}</h1>
        </div>

        <form id="loginForm" class="form">
            <div class="group">
                <label for="username" class="label">
                    {{localize .Ctx "Username"}}
                </label>
                <input type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="input">
            </div>

            <div class="group">
                <label for="password" class="label">
                    {{localize .Ctx "Password"}}
                </label>
                <input type="password" 
                    id="password" 
                    name="password"
                    required
                    class="input">
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary w-full">
                    {{localize .Ctx "LoginButton"}}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const loginData = {};

            for (const [key, value] of formData.entries()) {
                loginData[key] = value;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message || '{{localize .Ctx "LoginFailed"}}');
                        });
                    }
                    return response.json();
                })
                .then(() => {
                    window.location.href = '/';
                })
                .catch(error => {
                    alert(error.message || '{{localize .Ctx "LoginFailed"}}');
                    console.error('Error:', error);
                });
        });
    });
</script>
