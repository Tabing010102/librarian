<div class="p-6 max-w-7xl mx-auto">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100">
            {{if .Sentinel.ID}}
                {{localize .Ctx "SentinelEditTitle"}}
            {{else}}
                {{localize .Ctx "SentinelCreateTitle"}}
            {{end}}
        </h2>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 p-6">
        <form action="{{.Action}}" method="POST" class="space-y-6">
            <input type="hidden" name="_method" value="{{.Method}}">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                    {{localize .Ctx "SentinelName"}}
                </label>
                <input type="text" 
                    id="name" 
                    name="name" 
                    value="{{.Sentinel.Name}}"
                    required
                    class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 
                    bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                    transition-colors duration-200">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                    {{localize .Ctx "SentinelDescription"}}
                </label>
                <textarea 
                    id="description" 
                    name="description" 
                    rows="4"
                    class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 
                    bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                    transition-colors duration-200">{{.Sentinel.Description}}</textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="/sentinels" 
                    class="px-4 py-2 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 
                    text-slate-800 dark:text-slate-200 font-medium rounded-lg transition-colors duration-200">
                    {{localize .Ctx "Cancel"}}
                </a>
                <button type="submit" 
                    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800
                    transition-colors duration-200">
                    {{if .Sentinel.ID}}
                        {{localize .Ctx "Save"}}
                    {{else}}
                        {{localize .Ctx "Create"}}
                    {{end}}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch(this.action, {
        method: this.querySelector('[name="_method"]').value,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    }).then(response => {
        if (response.ok) {
            window.location.href = '/sentinels';
        } else {
            alert('{{localize .Ctx "SentinelErrorUpdating"}}');
        }
    });
});
</script>
