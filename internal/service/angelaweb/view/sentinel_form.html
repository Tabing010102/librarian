<div class="container">
    <div class="header">
        <h2 class="title">
            {{if .Sentinel.ID}}
                {{localize .Ctx "SentinelEditTitle"}}
            {{else}}
                {{localize .Ctx "SentinelCreateTitle"}}
            {{end}}
        </h2>
    </div>

    <form action="{{.Action}}" method="POST" class="form">
        <input type="hidden" name="_method" value="{{.Method}}">
        <div class="group">
            <label for="name" class="label">
                {{localize .Ctx "SentinelName"}}
            </label>
            <input type="text" 
                id="name" 
                name="name" 
                value="{{.Sentinel.Name}}"
                required
                class="input">
        </div>

        <div class="group">
            <label for="description" class="label">
                {{localize .Ctx "SentinelDescription"}}
            </label>
            <textarea 
                id="description" 
                name="description" 
                rows="4"
                class="input">{{.Sentinel.Description}}</textarea>
        </div>

        <div class="actions">
            <a href="/sentinels" class="btn-secondary">
                {{template "icon-back" .}}
                {{localize .Ctx "Cancel"}}
            </a>
            <button type="submit" class="btn-primary">
                {{if .Sentinel.ID}}
                    {{localize .Ctx "Save"}}
                {{else}}
                    {{localize .Ctx "Create"}}
                {{end}}
            </button>
        </div>
    </form>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch(this.action, {
        method: this.querySelector('[name="_method"]').value,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    }).then(response => {
        if (response.ok) {
            window.location.href = '/sentinels';
        } else {
            alert('{{localize .Ctx "SentinelErrorUpdating"}}');
        }
    });
});
</script>
