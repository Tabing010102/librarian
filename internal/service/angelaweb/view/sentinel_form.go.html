<div class="form-page-container">
    <div class="header">
        <div class="breadcrumbs text-sm">
            <ul>
                <li>{{localize .Ctx "Home"}}</li>
                <li>{{localize .Ctx "StoreManagement"}}</li>
                <li>{{localize .Ctx "SentinelManagementTitle"}}</li>
                <li>{{localize .Ctx .Title}}</li>
            </ul>
        </div>
    </div>

    <form action="{{.Action}}" method="POST">
        <input type="hidden" name="_method" value="{{.Method}}">
        <fieldset class="fieldset">
            <label for="name" class="label">
                {{localize .Ctx "Name"}}
            </label>
            <input type="text" 
                id="name" 
                name="name" 
                value="{{.Sentinel.Name}}"
                required
                class="input">
        </fieldset>

        <fieldset class="fieldset">
            <label for="description" class="label">
                {{localize .Ctx "Description_"}}
            </label>
            <textarea 
                id="description" 
                name="description" 
                rows="4"
                class="textarea">{{.Sentinel.Description}}</textarea>
        </fieldset>

        <div class="form-actions">
            <a href="/sentinels" class="btn btn-secondary">
                {{template "icon-back" .}}
                {{localize .Ctx "Cancel"}}
            </a>
            <button type="submit" class="btn btn-primary">
                {{if .Sentinel.ID}}
                    {{localize .Ctx "Save"}}
                {{else}}
                    {{localize .Ctx "Create"}}
                {{end}}
            </button>
        </div>
    </form>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch(this.action, {
        method: this.querySelector('[name="_method"]').value,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    }).then(response => {
        if (response.ok) {
            window.location.href = '/sentinels';
        } else {
            alert('{{localize .Ctx "SentinelErrorUpdating"}}');
        }
    });
});
</script>
