<!DOCTYPE html>
<html lang="{{.Lang}}" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}}{{else}}{{localize .Ctx "SystemName"}}{{end}}</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
            } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
            }
        }

        function setAutoTheme() {
            localStorage.removeItem('theme')
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!('theme' in localStorage)) {
                if (e.matches) {
                    document.documentElement.classList.add('dark')
                } else {
                    document.documentElement.classList.remove('dark')
                }
            }
        })
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen transition-colors duration-200">
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-slate-800 dark:bg-slate-900 text-white h-screen fixed transition-colors duration-200 border-r border-slate-700">
        <div class="p-4 flex flex-col h-full">
            <h1 class="text-2xl font-bold mb-6 text-blue-400">{{localize .Ctx "SystemName"}}</h1>
            <nav class="flex-grow space-y-1">
                <a href="/" class="flex items-center px-4 py-2.5 text-slate-300 hover:bg-slate-700 rounded-lg transition duration-200">
                    <svg class="h-5 w-5 mr-3 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5z"/>
                    </svg>
                    {{localize .Ctx "Dashboard"}}
                </a>
                <a href="/users" class="flex items-center px-4 py-2.5 text-slate-300 hover:bg-slate-700 rounded-lg transition duration-200">
                    <svg class="h-5 w-5 mr-3 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8zm2 10a3 3 0 0 0-3 3 1 1 0 1 1-2 0 5 5 0 0 1 5-5h8a5 5 0 0 1 5 5 1 1 0 1 1-2 0 3 3 0 0 0-3-3H8z"/>
                    </svg>
                    {{localize .Ctx "UserManagement"}}
                </a>
                <a href="/porters" class="flex items-center px-4 py-2.5 text-slate-300 hover:bg-slate-700 rounded-lg transition duration-200">
                    <svg class="h-5 w-5 mr-3 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                    </svg>
                    {{localize .Ctx "PluginManagement"}}
                </a>
                <a href="/sentinels" class="flex items-center px-4 py-2.5 text-slate-300 hover:bg-slate-700 rounded-lg transition duration-200">
                    <svg class="h-5 w-5 mr-3 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1.5 14.5h-3v-3h3v3zm0-4.5h-3V7h3v5z"/>
                    </svg>
                    {{localize .Ctx "SentinelManagement"}}
                </a>
                <a href="/config" class="flex items-center px-4 py-2.5 text-slate-300 hover:bg-slate-700 rounded-lg transition duration-200">
                    <svg class="h-5 w-5 mr-3 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    {{localize .Ctx "SystemConfiguration"}}
                </a>
                <a href="/monitor" class="flex items-center px-4 py-2.5 text-slate-300 hover:bg-slate-700 rounded-lg transition duration-200">
                    <svg class="h-5 w-5 mr-3 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                    </svg>
                    {{localize .Ctx "Monitor"}}
                </a>
            </nav>
            <!-- Theme Toggle Buttons -->
            <div class="mt-auto pt-4 border-t border-slate-700">
                <div class="flex rounded-lg overflow-hidden">
                    <button onclick="setAutoTheme()" class="flex-1 py-2 px-3 text-sm bg-slate-700 hover:bg-slate-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500 border-r border-slate-600">
                        <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                    </button>
                    <button onclick="document.documentElement.classList.remove('dark'); localStorage.theme = 'light'; showToast('已切换到亮色模式')" class="flex-1 py-2 px-3 text-sm bg-slate-700 hover:bg-slate-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500 border-r border-slate-600">
                        <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </button>
                    <button onclick="document.documentElement.classList.add('dark'); localStorage.theme = 'dark'; showToast('已切换到暗色模式')" class="flex-1 py-2 px-3 text-sm bg-slate-700 hover:bg-slate-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500">
                        <svg class="w-4 h-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="ml-64 p-8 w-full">
        {{embed}}
    </div>
</div>
</body>
</html>
