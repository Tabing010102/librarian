<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}}{{else}}{{localize .Ctx "SystemName"}}{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white h-screen fixed">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-6">{{localize .Ctx "SystemName"}}</h1>
            <nav>
                <a href="/" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-1">{{localize .Ctx "Dashboard"}}</a>
                <a href="/users" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-1">{{localize .Ctx "UserManagement"}}</a>
                <a href="/porters" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-1">{{localize .Ctx "PluginManagement"}}</a>
                <a href="/config" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-1">{{localize .Ctx "SystemConfiguration"}}</a>
                <a href="/monitor" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-1">{{localize .Ctx "Monitor"}}</a>
            </nav>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="ml-64 p-8 w-full">
        <div class="bg-white rounded-lg shadow-md p-6">
            {{embed}}
        </div>
    </div>
</div>
</body>
</html>
