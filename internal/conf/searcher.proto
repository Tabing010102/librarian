syntax = "proto3";
package kratos.api;

option go_package = "Librarian/internal/conf;conf";

import "google/protobuf/duration.proto";

message Searcher {
  message Server {
    message GRPC {
      string network = 1;
      string addr = 2;
      google.protobuf.Duration timeout = 3;
    }
    GRPC grpc = 1;
  }

  message Data {}

  Server server = 1;
  Data data = 2;
}