syntax = "proto3";
package kratos.api;

option go_package = "Librarian/internal/conf;conf";

import "google/protobuf/duration.proto";
import "conf/auth.proto";

message Sephirah {
  message Server {
    message GRPC {
      string network = 1;
      string addr = 2;
      google.protobuf.Duration timeout = 3;
    }
    GRPC grpc = 1;
    GRPC grpc_web = 2;
  }

  message Data {
    message Database {
      string driver = 1;
    }
    Database database = 1;
  }

  Server server = 1;
  Data data = 2;
  Auth auth = 3;
}
